<h1 mat-dialog-title>What's your name ? </h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name :</mat-label>
    <input id="name" name="name" class="form-control"
    required matInput [(ngModel)]="data" #name="ngModel">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button *ngIf="name.valid && (name.dirty || name.touched)" mat-button [mat-dialog-close]="data" cdkFocusInitial>Join</button>
</div>
